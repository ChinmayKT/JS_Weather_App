<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by city name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city"></div>
                        <div class="date"></div>
                    </div>
                    <div class="current">
                        <div class="temp"> <span></span></div>
                        <div class="weather"></div>
                        <div class="temp-range"></div>
                    </div>
                </div>
            </section>
            
        </div>
        
    </div>
    <h4  class="chinmay" >Code By  <a href="https://www.linkedin.com/in/chinmay-kt-aa0692117/"
        target="_blank" >Chinmay KT</a>   </h4>
    

    <script src="script.js"></script>
</body>
</html>
